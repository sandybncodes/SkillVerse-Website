<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course – SkillVerse Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-skillverse sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">SkillVerse Community</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Switch to dark mode">
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container py-4">
      <a href="courses.html" class="d-inline-flex align-items-center text-muted-custom text-decoration-none small mb-3">
        <i class="bi bi-arrow-left me-1"></i> Back to courses
      </a>
      <div id="course-content">
        <!-- Filled by JS from course data -->
        <div class="text-center py-5 text-muted-custom">Loading course…</div>
      </div>
    </div>
  </main>

  <footer class="footer-skillverse">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <strong>SkillVerse Community</strong><br>
          <span class="small">We don't guarantee the job, we guarantee real experience.</span>
        </div>
        <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
          <a href="contact.html" class="me-3">Contact</a>
          <a href="about.html" class="me-3">About</a>
          <a href="courses.html">Courses</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script type="module">
    import { courses } from './src/data/courses.js';

    (function () {
      function getQueryParam(name) {
        var params = new URLSearchParams(window.location.search);
        return params.get(name) || "";
      }

      function renderCourse(course) {
        if (!course) {
          document.getElementById("course-content").innerHTML =
            "<div class='alert alert-warning'>Course not found. <a href='courses.html'>Back to courses</a></div>";
          document.title = "Course – SkillVerse Community";
          return;
        }
        document.title = course.name + " – SkillVerse Community";
        var html =
          "<div class='course-detail-hero'><div class='px-3'>" +
          "<span class='badge bg-light text-dark mb-2'>" + course.period + "</span>" +
          "<h1 class='h2 mb-2'>" + course.name + "</h1>" +
          "<p class='mb-2 opacity-90'>" + course.shortDesc + "</p>" +
          "<p class='mb-0 h5'>" + course.price + "</p>" +
          "</div></div>" +
          "<div class='card card-skillverse'><div class='card-body p-4 p-lg-5'>" +
          "<h2 class='h5 section-title mb-3'>What you'll learn</h2>" +
          "<ul class='list-group list-group-flush border-0'>";
        course.details.forEach(function (item) {
          html += "<li class='list-group-item px-0 ps-0'>" + item + "</li>";
        });
        html += "</ul><p class='mt-4 mb-0 text-muted-custom small'>All our courses include AI as a core tool. You will learn to use it effectively and efficiently in your day-to-day work.</p>" +
          "</div></div>" +
          "<div class='text-center mt-4'><a href='contact.html' class='btn btn-skillverse'>Enquire about this course</a></div>";
        document.getElementById("course-content").innerHTML = html;
      }

      var id = getQueryParam("id");
      renderCourse(courses[id] || null);
    })();
  </script>
</body>
</html>
